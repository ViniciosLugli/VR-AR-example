<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AR</title>
		<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				background-color: black;
				color: white;
			}
			.navigation {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 10px;
				z-index: 1000;
			}
			.nav-btn {
				background: rgba(33, 150, 243, 0.8);
				color: white;
				border: none;
				padding: 0.5em 1em;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1em;
			}
			.nav-btn:hover {
				background: rgba(33, 150, 243, 1);
			}
		</style>
	</head>
	<body>
		<div class="navigation">
			<button class="nav-btn" onclick="returnToMain()">Voltar ao Menu</button>
		</div>

		<a-scene embedded arjs>
			<a-marker preset="hiro">
				<a-text value="Gomen amanai" align="center" position="0 0 -0.5" scale="2 2 2" rotation="-90 0 0"></a-text>
				<a-image src="./images/go.webp" crossorigin="anonymous" rotation="-90 0 0" position="0.25 -0.5 -1.5"></a-image>
			</a-marker>
		</a-scene>

		<script>
			function returnToMain() {
				window.location.href = 'index.html'
			}
		</script>
	</body>
</html>
