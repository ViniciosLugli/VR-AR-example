<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VR</title>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.5.0/dist/aframe-extras.min.js"></script>
		<style>
			.info-panel {
				position: fixed;
				top: 20px;
				left: 20px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 1em;
				border-radius: 8px;
				font-family: Arial, sans-serif;
				z-index: 1000;
			}
			.navigation {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 10px;
				z-index: 1000;
			}
			.nav-btn {
				background: rgba(33, 150, 243, 0.8);
				color: white;
				border: none;
				padding: 0.5em 1em;
				border-radius: 5px;
				cursor: pointer;
				font-size: 1em;
			}
			.nav-btn:hover {
				background: rgba(33, 150, 243, 1);
			}
			.scene-title {
				position: fixed;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 0.5em 1em;
				border-radius: 5px;
				font-family: Arial, sans-serif;
				z-index: 1000;
			}
		</style>
	</head>
	<body>
		<div class="scene-title" id="sceneTitle">Expansão de Domínio</div>
		<div class="navigation">
			<button class="nav-btn" onclick="returnToMain()">Voltar ao Menu</button>
		</div>

		<a-scene>
			<a-assets>
				<img id="scene1" src="./images/domain_expansion.jpg" crossorigin="anonymous" />
				<a-asset-item id="character-model" src="./models/scene.gltf"></a-asset-item>
			</a-assets>

			<a-entity position="0 1.6 0">
				<a-camera look-controls wasd-controls="enabled: true">
					<a-cursor color="#FFFFFF"></a-cursor>
				</a-camera>
			</a-entity>

			<a-entity id="character" gltf-model="#character-model" position="0 2.5 -1" rotation="0 0 0" scale="1 1 1" animation-mixer="clip: Idle" visible="true"> </a-entity>

			<a-sky id="skybox" src="#scene1" rotation="0 -90 0" animation__fade="property: components.material.material.opacity; dur: 300; from: 0; to: 1; startEvents: fadein"> </a-sky>
		</a-scene>

		<script>
			function returnToMain() {
				window.location.href = 'index.html'
			}
		</script>
	</body>
</html>
